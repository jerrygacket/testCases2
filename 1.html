<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p1">абзац</p>
<button onclick="btn1Click();"> кнопка 1</button>
<button onclick="btn2Click();">кнопка 2</button>
<script>
    function btn1Click () {
        if (sessionStorage.getItem('btn1Pressed') == null) {
            sessionStorage.setItem('btn1Pressed', '1');
        }
    }

    function btn2Click () {
        if (sessionStorage.getItem('btn1Pressed') === '1') {
            show_hide('p1');
            sessionStorage.removeItem('btn1Pressed');
        }
    }

    function show_hide(elemId) {
        let elem = document.getElementById(elemId);
        if (elem.style.visibility === 'hidden') {
            elem.style.visibility = 'visible';
            return;
        }

        elem.style.visibility = 'hidden';
    }
</script>
</body>
</html>
